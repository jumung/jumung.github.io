<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>NCTroduce</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/Index.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />
  </head>

  <body>

    <!-- Navigation -->
    <div class="navigation">
     <div class="logo"><a href="./Main.html">NCTroduce</a></div>
      <div class="navigation-left">
        <a href="./Group.html">Group</a>
        <a href="./Member.html">Member</a>
        <a href="./Commentary.html">Commentary</a>
        <a href="./MV.html">M/V</a>
        <a href="./Album.html">Album</a>
      </div>
    </div>

    <!-- Slider Wrapper -->
    <div class="css-slider-wrapper">
      <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
      <input type="radio" name="slider" class="slide-radio2" id="slider_2">
      <input type="radio" name="slider" class="slide-radio3" id="slider_3">
      <input type="radio" name="slider" class="slide-radio4" id="slider_4">

      <!-- Slider Pagination -->
      <div class="slider-pagination">
        <label for="slider_1" class="page1"></label>
        <label for="slider_2" class="page2"></label>
        <label for="slider_3" class="page3"></label>
        <label for="slider_4" class="page4"></label>
      </div>

      <!-- Slider #1 -->
      <div class="slider slide-1">
        <img src="./images/neocity50.png" alt="">
        <div class="slider-content">
          <h4>NCT 127</h4>
          <h2>NCT 127 WORLD TOUR<br>「NEO CITY: — The Origin」</h2>
        </div>
        <div class="number-pagination">
          <span>1</span>
        </div>
      </div>

      <!-- Slider #2 -->
      <div class="slider slide-2">
        <img src="images/dream2.png" alt="">
        <div class="slider-content">
          <h4>NCT dream</h4>
          <h2>NCT Dream<br>Comeback<br>COMING SOON!</h2>
        </div>
        <div class="number-pagination">
          <span>2</span>
        </div>
      </div>

      <!-- Slider #3 -->
      <div class="slider slide-3">
        <img src="images/u.png" alt="">
        <div class="slider-content">
          <h4>NCT U</h4>
          <h2>Who is the next NCT U member?</h2>
        </div>
        <div class="number-pagination">
          <span>3</span>
        </div>
      </div>

      <!-- Slider #4 -->
      <div class="slider slide-4">
        <img src="images/wayv.png" alt="">
        <div class="slider-content">
          <h4>WayV</h4>
          <h2>Way V<br>Take Off<br>Official M/V</h2>
        </div>
        <div class="number-pagination">
          <span>4</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </body>

</html>
